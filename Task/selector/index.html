<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Video Category</h2>
        <div class="select-box">
            <div class="optionContainer">
                <div class="option">
                    <input type="radio" class="radio" id="automobiles" name="catergory" />
                    <label for="automobiles">Automobiles</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="animation" name="catergory" />
                    <label for="automobiles">Film & Animation</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="science" name="catergory" />
                    <label for="science">Science & Technology</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="art" name="catergory" />
                    <label for="art">Art</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="music" name="catergory" />
                    <label for="music">Music</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="dance" name="catergory" />
                    <label for="dance">Dance</label>
                </div>
            </div>
            <div class="selected">
                Select Video Category
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
